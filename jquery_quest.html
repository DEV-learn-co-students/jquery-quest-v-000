<html>
  <head>
    <style type="text/css" media="all">
      .quest_target {
        font-size: 6em;
        float: left;
        width: 25%;
      }
    </style>
    <script type="text/javascript" charset="utf-8" src="lib/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/jquery-ui.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/tests.js"></script>
  </head>
  <body>
      <div id="color-target" class="quest_target">1</div>
      <div id="move-target" class="quest_target">2</div>
      <div id="prepend-target" class="quest_target">3</div>
      <div id="condition-target" class="quest_target"></div>
      <script type="text/javascript" charset="utf-8">
        jQuest.testSuite.init()
      </script>

      <h2>Complete the following tasks for the target numbers:</h2>
      <h3>jQuery</h3>
      <ol>
        <li id="color-ex">
          <p>Color the 1!</p>
        </li>
        <li id="move-ex"><p>Move the 2 down and to the right!</p></li>
        <li id="prepend-ex">
          <p>Prepend a "<" to the 3!</p>
        </li>
        <li id="condition-ex">
          <p>If the fourth number is even, make it this <span style="color: blue;">blue</span>.</p>
          <p>Else, if the fourth number is odd, make it this <span style="color: purple;">purple</span>.</p>
        </li>
      </ol>
      <h3>jQuery and jQueryUI</h3>
      <script type="text/javascript" charset="utf-8" src="jquery_quest.js"></script>

      <script type="text/javascript" charset="utf-8">
        jQuest.testSuite.run();
      </script>
  </body>
</html>
